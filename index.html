<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="app">
  <h1>Todoリスト</h1>
  <label v-for="label in options">
    <input type="radio" v-model="current" v-bind:value="label.value">{{ label.label }}
  </label>
  ({{ computedTodos.length }}件を表示中)
  <table>
    <thead>
      <tr>
        <th class="id">ID</th>
        <th class="todo">TODO</th>
        <th class="deadline">期日</th>
        <th class="state">状態</th>
        <th class="button">-</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="todo in computedTodos" v-bind:key="todo.id" v-bind:class="{ done: todo.state, editing: todo === editedTodo }">
        <th>{{ todo.id }}</th>
        <td class="td-content">
          <div class="view">
            <label @click="editTodo(todo)">{{ todo.content }}</label>
          </div>
          <input type="text" class="edit" @blur="doneEdit($event, todo)" @keydown.enter="doneEdit($event, todo)" @keyup.esc="cancelEdit(todo)" v-model="todo.content" v-todo-focus="todo == editedTodo">
        </td>
        <td class="deadline">{{ todo.deadline }}</td>
        <td class="state">
          <button v-on:click="doChangeState(todo)">{{ labels[todo.state] }}</button>
        </td>
        <td class="button">
          <button v-on:click="doRemove(todo)">削除</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <h2>新規Todo</h2>
  <form class="add-form" v-on:submit.prevent="addTodo">
    <input type="text" v-model="newTodo" class="form-content" placeholder="タスクを入力">
    <input type="date" v-model="deadline" class="form-deadline" v-bind:min="today()">
    <button type="submit" v-bind:disabled="isButtonDisabled()">追加</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
